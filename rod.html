<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Rod Cutting Algorithm</title>
  <style>
  table {
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Rod Cutting Algorithm</h1>
    <div class="mb-3">
      <label for="totalLength">Enter the total length of the rod:</label>
    </div>
      <input type="text" id="totalLength">
      <div>
      <label for="lengths" class="form-label">Enter the lengths of different rod pieces (comma-separated):</label>
      <input type="text" id="lengths" class="form-control" placeholder="e.g., 1, 2, 3">
    </div>
    <div class="mb-3">
      <label for="profits" class="form-label">Enter the profits for corresponding rod lengths (comma-separated):</label>
      <input type="text" id="profits" class="form-control" placeholder="e.g., 10, 15, 20">
    </div>
    <button onclick="cutRod()" class="btn btn-secondary">Calculate Highest Profit</button>
    <p id="res"></p>
    <div id="result"></div>
  
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="rod.js"></script>
</body>
</html>
